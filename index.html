<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Space // Infinite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1" id="blobX"></div>
        <div class="blob blob-2" id="blobO"></div>
    </div>

    <div class="game-wrapper" id="gameWrapper">
        <header>
            <h1 id="mainHeading">X/O</h1>
            
            <div class="mode-toggle">
                <button class="mode-btn active" id="pvpBtn">PVP</button>
                <button class="mode-btn" id="pveBtn">AI CORE</button>
            </div>

            <div class="scoreboard">
                <div class="score-card" id="card-X">
                    <span class="label">Unit X</span>
                    <span class="score" id="score-x">0</span>
                </div>
                <div class="score-card" id="card-O">
                    <span class="label">Unit O</span>
                    <span class="score" id="score-o">0</span>
                </div>
            </div>
            <h2 id="status">Scanning...</h2>
        </header>
<br>
        <main id="gameboard">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </main>
<br>
        <div class="controls">
            <button id="restartBtn">Reboot System</button>
            <p class="author">SHAKIB CODES // INFINITE</p>
        </div>
    </div>
    
    <script src="game_logic.js"></script>
</body>
</html>
